name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: stitch_app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: stitch_app

      - name: Build
        run: npm run build
        working-directory: stitch_app

      - name: Add .nojekyll file
        run: touch stitch_app/dist/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: stitch_app/dist
          branch: gh-pages
